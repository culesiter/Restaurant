<div id="gt-phong">
  <div class="container">
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#home">Các loại phòng</a></li>
      <li><a data-toggle="tab" href="#menu1">Các dịch vụ</a></li>
    </ul>
    <div class="tab-content">
      <div id="home" class="tab-pane fade in active">
        <div class="title">
          CÁC LOẠI PHÒNG ĂN TRONG NHÀ HÀNG
        </div>
        <div>
          <div class="search" style="margin-bottom: 30px">
            <div class="row" style="align-self: center;display: flex">
              <div class="col-md-1 text-left" style="align-self: center;display: flex">
                Ngày:
              </div>
              <div class="col-md-4">
                <input id="thoidiemdat" type='date' class="form-control" [(ngModel)]="fromDate" name="fromDate" (change)="laythoigian($event)" />
              </div>
              <div class="col-md-6 text-left" style="align-self: center;display: flex;font-size: 12px;color: #666">
                Tìm kiếm phòng trống bằng cách chọn ngày!
              </div>
            </div>
          </div>

        </div>
        <div class="page-content">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Loai</th>
                <th>Hình ảnh</th>
                <th>Mô tả</th>
                <th>Giá</th>
              </tr>
            </thead>
            <tbody *ngFor="let item of loaip">
              <tr class="loai-phong">
                <td rowspan="2">
                  {{item.ten}}
                </td>
                <td>
                  <img src="http://localhost:3000/{{item.hinhanh}}" class="img-thumbnail" alt="Image">
                </td>
                <td style="text-align: justify">
                  {{item.mota}}
                </td>
                <td>
                  {{item.gia}} VNĐ
                </td>
              </tr>
              <tr>
                <td colspan="3" *ngIf="item.dsp">
                  <div *ngFor="let ite of item.dsp">
                    <div class="wrap" style="display: flex; justify-content: space-between;padding-bottom: 5px">
                      <div class="name text-left" style="width: 10%;" *ngIf="ite.buoidat">
                        {{ite.ten}}
                      </div>
                      <div style="display: flex;align-items: center" *ngIf="ite.buoidat">
                        Buổi Sáng:
                        <div class="circle" [ngClass]="{'registed':ite.buoidat.buoisang===false}">

                        </div>
                        <button *ngIf="ite.buoidat.buoisang===true" class="btn bnt-default" [ngClass]="{'btn-success':kiemtrabuoi(1,ite._id)}"  (click)=chonBuoi(1,ite._id)>
                          Chọn
                        </button>
                      </div>
                      <div style="display:flex;align-items: center" *ngIf="ite.buoidat">
                        Buổi Chiều:
                        <div class="circle" [ngClass]="{'registed':ite.buoidat.buoichieu===false}">

                        </div>
                        <button *ngIf="ite.buoidat.buoichieu===true" class="btn bnt-default" [ngClass]="{'btn-success':kiemtrabuoi(2,ite._id)}" (click)=chonBuoi(2,ite._id)>
                          Chọn 
                        </button>
                      </div>
                      <button class="btn btn-primary" data-toggle="modal" (click)="storedate(ite)"
                        data-target="#myModal" *ngIf="ite.buoidat && ite._id">Đặt</button>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>


          </table>

        </div>
      </div>
      <div id="menu1" class="tab-pane fade">
        <div class="title">
          CÁC LOẠI DỊCH VỤ
        </div>
        <div class="page-content">
          <div *ngFor="let item of loaidv" class="loai-phong">
            <div class="tenloaiphong">
              {{item.ten}}
              <span class="giadv" style="    margin-left: 50px;
                  color: red;
                  font-style: italic;
                  font-weight: normal;">Giá:
                {{item.gia}}</span>
            </div>
            <img src="http://localhost:3000/{{item.hinhanh}}" class="img-thumbnail" alt="Image">
            <div class="mota">
              {{item.mota}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
