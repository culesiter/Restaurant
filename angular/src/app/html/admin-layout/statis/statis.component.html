

  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" (click)='showmodal()' data-target="#myModal">hiển thị biểu đồ số lượng món ăn được mua trong năm</button>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" (click)='showmodal2()' data-target="#myModal2">hiển thị biểu đồ thu nhập nhận từng món ăn bán được</button>
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
        <div>
            <canvas
            baseChart
            [chartType]="'line'"
            [datasets]="chartData"
            [labels]="labels"
            [options]="chartOptions"
            [legend]="true"
            [colors]="colors"
            (chartClick)="onChartClick($event)">
        </canvas>
        <h2 class="text-center">
        {{title}}
        </h2>
          </div>
    </div>

  </div>
</div>
