<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div *ngIf="chartData">
        <canvas baseChart 
        [chartType]="'line'" 
        [datasets]="chartData" 
        [labels]="labels"
        [options]="chartOptions"
        [legend]="true" 
        [colors]="colors" 
        (chartClick)="onChartClick($event)">
        </canvas>
        <h2 class="text-center">
          {{title}}
        </h2>
      </div>
    </div>

  </div>
</div>
