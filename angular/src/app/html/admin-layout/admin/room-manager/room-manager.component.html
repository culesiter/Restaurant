<div class="container-fluid">
    <div class="head-cus">
        <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#addroom"> Thêm
            mới</button>
    </div>
    <div class="content">
        <div class="list-customer" *ngIf="formStatus==='view'">
            <table class="table table-hover list-table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Tên</th>
                        <th scope="col">Loại</th>
                        <th scope="col">Giá</th>
                        <th scope="col">Sức Chứa</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="tbody-list">
                    <tr *ngFor="let item of listData; let i = index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{item.ten}}</td>
                        <td>{{item.loai}}</td>
                        <td>{{item.gia}}</td>
                        <td>{{item.succhua}}</td>
                        <td>
                            <button class="btn btn-primary" data-toggle="modal" data-target="#detailmd"
                                (click)="formShow(item)">Chi tiết</button>
                            <button class="btn" (click)="delete(item._id)">Xóa</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- ket thuc form xem list -->
        <!-- form add new begin -->

        <div class="modal fade" id="addroom" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="create-customer">
                            <form (ngSubmit)="addNew()" [formGroup]="formAddNew1">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>Tên</label>
                                        <input type="text" class="form-control" formControlName="ten"
                                            placeholder="H302">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Giá</label>
                                        <input type="number" formControlName="gia" class="form-control"
                                            placeholder="Giá">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Loại</label>
                                        <select name="5c13f163217a7e0c80d97c74" id="" class="opt"
                                            formControlName="_idloai">
                                            <option *ngFor="let type of lstType" value="{{type.id}}">
                                                {{type.ten}}</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label>Image</label>
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" (change)="onFileChange($event)"
                                                id="inputGroupFile01">
                                            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <button [disabled]="formAddNew1.invalid&&selectedFile" type="submit"
                                            class="btn btn-secondary">Thêm</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ket thuc form add new -->
        <!-- bat dau form detail -->

        <div class="modal fade" id="detailmd" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div>
                            <div class="dish-detail">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 carosel">
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <form (ngSubmit)="edit()" [formGroup]="frmSua">
                                        <div class="form-row">
                                            <div class="form-group col-md-12">
                                                <label>Tên</label>
                                                <input type="text" class="form-control" formControlName="ten"
                                                    value="{{eData.ten}}">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label>Loại</label>
                                                <select name="" id="" class="opt" formControlName="_idloai">
                                                    <option value="5c12b8031428bf24344ed6b5" selected disabled hidden>
                                                        {{eData.loai}}</option>
                                                    <option *ngFor="let type of lstType"
                                                        value="{{type.id}}">{{type.ten}}</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label>Giá</label>
                                                <input type="text" class="form-control" formControlName="gia"
                                                    value="{{eData.gia}}">
                                            </div>
                                            <div class="form-group col-md-2">
                                                <label>Sức Chứa</label>
                                                <input type="number" class="form-control"  disabled
                                                    value="{{eData.succhua}}">
                                            </div>
                                            <div class="form-group col-md-12">
                                                <button type="submit" class="btn btn-secondary">Sửa</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ket thuc form detail -->
    </div>
</div>
