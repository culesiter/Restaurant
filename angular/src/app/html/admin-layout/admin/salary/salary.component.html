<section id="salary">
  <div class="container">
    <form (ngSubmit)="search()" [formGroup]="serchform">
      <div class="row" style="display: flex;width: 100%; align-items: center;padding-top: 10px;padding-bottom: 10px">
        <div class="col-md-6">
          <div class="form-group" style="display: flex;margin-bottom: 0">
            <label style="width: 30%">Chọn tháng: </label>
            <select class="form-control" formControlName="thang">
              <option selected value="1">Tháng 1</option>
              <option value="2">Tháng 2</option>
              <option value="3">Tháng 3</option>
              <option value="4">Tháng 4</option>
              <option value="5">Tháng 5</option>
              <option value="6">Tháng 6</option>
              <option value="7">Tháng 7</option>
              <option value="8">Tháng 8</option>
              <option value="9">Tháng 9</option>
              <option value="10">Tháng 10</option>
              <option value="11">Tháng 11</option>
              <option value="12">Tháng 12</option>
            </select>
          </div>
        </div>
        <div class="col-md-6" style="display: flex; align-items: center">
          <button type="submit" class="btn btn-primary">Chọn</button>
        </div>
      </div>
    </form>
    <table class="table table-hover list-table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tên</th>
          <th scope="col">Email</th>
          <th scope="col">Chức vụ</th>
          <th scope="col">Lương theo ngày</th>
          <th scope="col">Lương</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody class="tbody-list">
        <tr *ngFor="let item of listData; let i = index" >
          <th scope="row">{{i+1}}</th>
          <td>{{item.ten}}</td>
          <td>{{item.email}}</td>
          <td>Nhân viên cấp {{item._idcapnhanvien.cap}}</td>
          <td>{{item._idcapnhanvien.luongtheongay}} VND</td>
          <td>{{item.luong}}</td>
          <td>
            <button class="btn btn-primary" (click)="calc(item)" data-toggle="modal" data-target="#myModal">
              tính lương
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
<div class="modal" id="myModal" *ngIf="data">
  <div class="modal-dialog">
    <div class="modal-content" style="padding:15px">
      <div class="wrap" style="width: 100%;display: inline-block">
        <button style="font-size: 30px" type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <form style="width: 100%">
        <div class="form-group">
          <label>Email</label>
          {{data.email}}
        </div>
        <div class="form-group">
            <label>Lương theo ngày:</label>
            {{data._idcapnhanvien.luongtheongay}} VND
          </div>
        <div class="form-group">
          <label>Ngày làm:</label>
          <input type="number" class="form-control" [(ngModel)]='ngay' placeholder="Nhập ngày đã làm trong tháng">
        </div>
         <button (click)="calc2()">
         Tính
         </button>  
      </form>
    </div>
  </div>
</div>
